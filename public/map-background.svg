<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="landGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0826D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5B47;stop-opacity:1" />
    </linearGradient>
    <pattern id="paperTexture" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#F5E6D3" opacity="0.3"/>
      <circle cx="20" cy="20" r="1" fill="#8B7355" opacity="0.1"/>
      <circle cx="80" cy="40" r="1" fill="#8B7355" opacity="0.1"/>
      <circle cx="50" cy="70" r="1" fill="#8B7355" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="200" fill="url(#skyGrad)"/>
  
  <!-- Mountains in background -->
  <polygon points="0,200 150,100 300,200" fill="#6B5B47" opacity="0.4"/>
  <polygon points="200,200 400,80 600,200" fill="#7A6B57" opacity="0.4"/>
  <polygon points="500,200 700,120 800,200" fill="#6B5B47" opacity="0.4"/>
  
  <!-- Main land -->
  <rect width="800" height="400" y="200" fill="url(#landGrad)"/>
  
  <!-- Paper texture overlay -->
  <rect width="800" height="600" fill="url(#paperTexture)"/>
  
  <!-- Compass rose in corner -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#8B7355" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="-25" x2="0" y2="25" stroke="#8B7355" stroke-width="1.5" opacity="0.5"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#8B7355" stroke-width="1.5" opacity="0.5"/>
    <polygon points="0,-20 5,0 0,5 -5,0" fill="#8B7355" opacity="0.5"/>
    <text x="0" y="40" text-anchor="middle" fill="#8B7355" font-size="12" opacity="0.5" font-family="serif">N</text>
  </g>
  
  <!-- Decorative border lines -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#8B7355" stroke-width="3" stroke-dasharray="10,5" opacity="0.3"/>
</svg>

