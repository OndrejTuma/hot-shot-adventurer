<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Subtle glow effects -->
  <circle cx="300" cy="200" r="400" fill="url(#glowGrad)"/>
  <circle cx="1600" cy="800" r="500" fill="url(#glowGrad)"/>
  
  <!-- Subtle geometric patterns -->
  <g opacity="0.05">
    <polygon points="100,100 200,50 300,100 250,200 150,200" fill="#FFD700"/>
    <polygon points="1700,200 1800,150 1900,200 1850,300 1750,300" fill="#FFD700"/>
    <polygon points="800,900 900,850 1000,900 950,1000 850,1000" fill="#FFD700"/>
  </g>
  
  <!-- Subtle texture lines -->
  <g stroke="#FFD700" stroke-width="1" opacity="0.03">
    <line x1="0" y1="200" x2="1920" y2="200"/>
    <line x1="0" y1="400" x2="1920" y2="400"/>
    <line x1="0" y1="600" x2="1920" y2="600"/>
    <line x1="0" y1="800" x2="1920" y2="800"/>
    <line x1="200" y1="0" x2="200" y2="1080"/>
    <line x1="600" y1="0" x2="600" y2="1080"/>
    <line x1="1000" y1="0" x2="1000" y2="1080"/>
    <line x1="1400" y1="0" x2="1400" y2="1080"/>
    <line x1="1800" y1="0" x2="1800" y2="1080"/>
  </g>
</svg>

